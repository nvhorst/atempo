<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play A1 Sound</title>
</head>
<body>
    <button id="playButton">Play A1 Sound</button>

    <script>
        // Create an AudioContext
        let audioContext;

        // Initialize AudioContext on user interaction
        function initializeAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Function to play a sound (A1 = 55 Hz)
        function playA1Sound() {
            initializeAudioContext();

            const oscillator = audioContext.createOscillator(); // Create an oscillator node
            oscillator.type = 'sine'; // Set waveform type
            oscillator.frequency.setValueAtTime(55, audioContext.currentTime); // Set frequency to A1

            const gainNode = audioContext.createGain(); // Create a gain node to control volume
            gainNode.gain.setValueAtTime(1, audioContext.currentTime); // Set initial volume
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1); // Fade out in 1 second

            // Connect oscillator to gain node, then to audio context's destination
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(); // Start the oscillator
            oscillator.stop(audioContext.currentTime + 1); // Stop after 1 second
        }

        // Attach event listener to button
        document.getElementById('playButton').addEventListener('click', playA1Sound);
    </script>
</body>
</html>

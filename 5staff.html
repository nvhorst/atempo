<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Staff</title>
  </head>
  <body>
    <h1>Simple Staff with Notes</h1>
    <svg width="500" height="200">
      <!-- Draw the staff lines -->
      <line x1="50" y1="50" x2="450" y2="50" stroke="black" stroke-width="2" />
      <line x1="50" y1="70" x2="450" y2="70" stroke="black" stroke-width="2" />
      <line x1="50" y1="90" x2="450" y2="90" stroke="black" stroke-width="2" />
      <line
        x1="50"
        y1="110"
        x2="450"
        y2="110"
        stroke="black"
        stroke-width="2"
      />
      <line
        x1="50"
        y1="130"
        x2="450"
        y2="130"
        stroke="black"
        stroke-width="2"
      />

      <!-- Draw a treble clef (simple approximation) -->
      <text x="20" y="120" font-size="60" font-family="Arial">&#119070;</text>

      <!-- Draw a whole note -->
      <circle cx="100" cy="90" r="10" fill="black" />

      <!-- Draw a half note -->
      <circle
        cx="150"
        cy="70"
        r="10"
        fill="white"
        stroke="black"
        stroke-width="2"
      />
      <line x1="160" y1="70" x2="160" y2="30" stroke="black" stroke-width="2" />

      <!-- Draw a quarter note -->
      <circle cx="200" cy="50" r="10" fill="black" />
      <line x1="210" y1="50" x2="210" y2="10" stroke="black" stroke-width="2" />
    </svg>
  </body>
</html>
